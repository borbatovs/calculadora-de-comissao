<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Câmbio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">  
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <header class="header-content">  
        <img src="assets/villelapay-logo.png" alt="Logo Principal" class="logo">
        <img src="assets/rnc-logo.png" alt="Logo Secundário" class="logo">      
    </header>        
    <div class="calculator">
        <div class="calculator-grid">
            <div class="input-section">
                <div class="form-group">
                    <label for="product">Selecione o produto</label>
                    <select id="product" name="product">
                        <option value="global">Conta Global</option>
                        <option value="banking">Canal Bancário</option>
                        <option value="offshore">Offshore</option>
                    </select>
                    <div class="min-value-info" id="minValueInfo">Valor mínimo: US$ 1.850</div>
                </div>
                <div class="form-group">
                    <label for="saleValue">Valor da Venda (US$)</label>
                    <input type="text" id="saleValue" name="saleValue" placeholder="0,00">
                    <div class="error-message" id="errorMessage">Valor abaixo do mínimo permitido</div>
                </div>
            </div>
            <div class="result-section">
                <div class="result-card">
                    <h3>Dólar comercial hoje:</h3>
                    <div class="result-value" id="exchangeRate"></div>
                </div>
                <div class="result-card">
                    <h3>Você recebe:</h3>
                    <div class="result-value" id="finalValue">R$ 0,00</div>
                </div>
            </div>
        </div>
    </div>    
    <footer>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
